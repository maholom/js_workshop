<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./components/news-article/news-article.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./components/carousel/carousel.css"
    />
    <link rel="stylesheet" type="text/css" href="./components/day/day.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./main.js"></script>
    <title>JS</title>
  </head>
  <body>
    <app-carousel></app-carousel>
    <section class="main-content"></section>
    <div class="header__news-article"></div>
    <footer class="footer"></footer>
    <button id="open-modal">Open modal</button>
    <template id="modal-template">
      <section class="modal-container">
        <div class="modal-body">
          <div class="modal-header">
            <span>Day Detail</span>
            <i id="close-modal" class="fas fa-times"></i>
          </div>
          <div class="modal-separator"></div>
          <div class="modal-contents">
            <form id="modal-form">
              <label for="isHoliday">Is Holiday</label>
              <input id="isHoliday" name="isHolidayControl" type="checkbox" />
            </form>
          </div>
          <div class="modal-actions">
            <button id="save-button">Save</button>
            <button id="cancel-button">Cancel</button>
          </div>
        </div>
      </section>
    </template>
  </body>
</html>
